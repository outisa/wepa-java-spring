<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title=Login)">
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body style="background-color:lightcyan">
        <div th:replace="fragments/layout :: nav"></div>
        <div class="container" >
            <h1>Login page</h1>
            <p th:if="${loginError}" class="error">Wrong username or password!</p>
            <div class="container" style="background-color:#f1f1f1">
                <form th:action="@{/login}" method="POST">    
                    <div class="form-group">  
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter Username" name="username" />
                    </div>      
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" placeholder="Enter Password" name="password"  id="password" />
                    </div>  
                    <div class="form-group">                
                         <input type="submit" class="btn btn-primary" name="login" id="login" value="Login"/>
                    </div>
                </form>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <p class="message">Not registered? <a href="/registration">Create an account</a></p>
            </div>
        </div>
        <div th:replace="fragments/layout :: footer"></div>   
    </body>    
</html>
